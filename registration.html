<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <form th:action="@{/registration}" th:object="${user}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Registration</h2>
        <p>
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus />
        </p>
        <p>
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required />
        </p>

        <!-- Add other fields as needed -->

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>

</body>
</html>
