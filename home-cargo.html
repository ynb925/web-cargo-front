<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<script src="script.js"></script>
<script th:inline="javascript">
    // Функция для форматирования даты в JavaScript
    function formatDate(dateString) {
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        const formattedDate = new Date(dateString).toLocaleDateString('ua-UA', options);
        return formattedDate;
    }

    // Функция для заполнения таблицы данными
    function fillTableWithData(data) {
        const tableBody = document.getElementById('orderList');
        tableBody.innerHTML = ''; // Очистим содержимое таблицы перед заполнением

        data.forEach(function (order, index) {
            const row = document.createElement('tr');

            // Здесь вы можете добавить другие ячейки с данными, если это необходимо

            // Пример для колонки "Дата"
            const dateCell = document.createElement('td');
            dateCell.textContent = formatDate(order.dateField); // Используем функцию для форматирования даты
            row.appendChild(dateCell);

            // Добавляем строку в таблицу
            tableBody.appendChild(row);
        });
    }

    // Ваш код для получения данных и вызова fillTableWithData(data)

</script>
